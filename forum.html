<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="A site for fans of escape rooms in Manchester to share their experiences and make new friends.">

    <link rel="stylesheet" href="assets/css/style.css">
    <title>Escape Manchester</title>
</head>

<!-- Logo and Navigation Links -->

<body>
    <header>
        <nav>
            <div class="logo">
                <a href="index.html">Escape Manchester </a><i class="fa-solid fa-magnifying-glass-location"></i>
            </div>
            <div class="menu-list">
                <ul id="menu">
                    <li>
                        <a href="forum.html" class="active">Forum</a>
                    </li>
                    <li>
                        <a href="escapes.html" class="inactive">Escapes</a>
                    </li>
                    <li>
                        <a href="index.html" class="inactive">Home</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <section class="form-section">
        <form class="signup-form" method="POST" action="https://formdump.codeinstitute.net/">
            <h3>Our forums are a great place to share your achivements, get excited about escapes you've yet to try or even meet new people and teams to play with. So if that sounds good...</h3>
            <br>
            <h2>Let's get you signed up!</h2>
            <label for="username">Username:</label>
            <input type="text" id="username" name="user_name" required>
            <br>
            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email_address" required>
            <br>
            <label for="age">Your Age:</label>
           <select name="age" id="age">
               <option value="12-17">12-17</option>
               <option value="18-30">18-30</option>
               <option value="30-50">30-50</option>
               <option value="50-70">50-70</option>
               <option value="70+">70+</option>
           </select>
            <br>
            <br>
            <p>Sign up for our newsletter?</p>
            <label for="yes"> Yes </label>
            <input type="radio" id="yes" name="newsletter" value="yes" required>
            <label for="no"> No </label>
            <input type="radio" id="no" name="newsletter" value="no">
            <input type="submit" class="join-button" value="Let's Go!">
        </form>
    </section>
    
    <!-- Footer -->
    <footer>
        <ul class="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener" aria-label="Visit our Facebook Page!"><i
                        class="fa-brands fa-facebook"></i></a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener" aria-label="Visit our Twitter Page!"><i
                        class="fa-brands fa-twitter"></i></a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener" aria-label="Visit our YouTube Page!"><i
                        class="fa-brands fa-youtube"></i></i></a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener" aria-label="Visit our Instagram Page!"><i
                        class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>

    <!-- Font awesome script -->
    <script src="https://kit.fontawesome.com/7c2c940a73.js" crossorigin="anonymous"></script>
</body>

</html>
